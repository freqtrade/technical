name: Technical CI

on:
  push:
    branches:
      - main
      - ci/*
    tags:
  release:
    types: [published]
  pull_request:
  schedule:
    - cron:  '0 5 * * 4'


concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}"
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-22.04", "ubuntu-24.04", "macos-14", "macos-15", "windows-2022", "windows-2025" ]
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        activate-environment: true
        enable-cache: true
        python-version: ${{ matrix.python-version }}
        cache-dependency-glob: "requirements**.txt"
        cache-suffix: "${{ matrix.python-version }}"

    - name: Installation - *nix
      run: |
        uv pip install -r requirements-dev.txt
        uv pip install -e .

    - name: Tests
      run: |
        pytest --random-order --cov=technical --cov-config=.coveragerc

    - name: Run Ruff
      run: |
        ruff check --output-format=github .

    - name: Run Ruff format check
      run: |
        ruff format --check

    - name: Run Codespell
      run: |
        codespell

    - name: Sort imports (isort)
      run: |
        isort --check .

    - name: Discord notification
      uses: rjstone/discord-webhook-notify@c2597273488aeda841dd1e891321952b51f7996f #v2.2.1
      if: failure() && ( github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
      with:
        severity: error
        details: Technical CI failed on ${{ matrix.os }}
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  # Notify on discord only once - when CI completes (and after deploy) in case it's successful
  notify-complete:
    needs: [ test ]
    runs-on: ubuntu-latest
    # Discord notification can't handle schedule events
    if: (github.event_name != 'schedule')
    steps:
    - name: Check user permission
      id: check
      continue-on-error: true
      uses: prince-chrismc/check-actor-permissions-action@d504e74ba31658f4cdf4fcfeb509d4c09736d88e # v3.0.2
      with:
        permission: "write"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Discord notification
      uses: rjstone/discord-webhook-notify@c2597273488aeda841dd1e891321952b51f7996f #v2.2.1
      if: steps.check.outputs.permitted == 'true' && ( github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
      with:
          severity: info
          details: Technical CI
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  build:
    name: Build Python üêç distribution üì¶
    if: always()
    needs: [ test ]
    runs-on: ubuntu-22.04
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
      with:
        jobs: ${{ toJSON(needs) }}

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      with:
        python-version: 3.11

    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        activate-environment: true
        enable-cache: true
        python-version: 3.13
        cache-dependency-glob: "requirements**.txt"
        cache-suffix: "build-3.13"


    - name: Extract branch name
      id: extract-branch
      run: |
        echo "GITHUB_REF='${GITHUB_REF}'"
        echo "branch=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"

    - name: Build distribution
      run: |
        uv pip install -U build
        python -m build --sdist --wheel

    - name: Upload artifacts üì¶
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: technical
        path: |
          dist
        retention-days: 10

  deploy-test-pypi:
    name: "Publish Python üêç distribution üì¶ to TestPyPI"
    if: (github.event_name == 'release') && github.repository == 'freqtrade/technical'
    needs: [ build ]
    runs-on: ubuntu-22.04
    environment:
      name: pypi-test
      url: https://test.pypi.org/p/technical
    permissions:
      id-token: write

    steps:

    - name: Download artifact  üì¶
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
      with:
        name: technical
        path: dist
        merge-multiple: true

    - name: Publish to PyPI (Test)
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
      if: (github.event_name == 'release')
      with:
        repository-url: https://test.pypi.org/legacy/

  deploy-pypi:
    name: "Publish Python üêç distribution üì¶ to PyPI"
    if: (github.event_name == 'release') && github.repository == 'freqtrade/technical'
    needs: [ build ]
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/technical
    permissions:
      id-token: write

    steps:

    - name: Download artifact  üì¶
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
      with:
        name: technical
        path: dist
        merge-multiple: true

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

    - name: Discord notification
      uses: rjstone/discord-webhook-notify@c2597273488aeda841dd1e891321952b51f7996f #v2.2.1
      if: always() && ( github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
      with:
          severity: info
          details: Technical CI Deploy
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
